<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Tester</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="noselect">
    <h1 class="heading">Test Your Reaction!!</h1>
    <h3 class="heading">Touch on the shapes as quickly as possible...</h3>
    <hr>
    <div class="heading">
        <button  id="btn">Start</button>
    </div>
    <div class="heading">
            <button style="display: none ;" id="stop_btn">Stop</button> <!-- fix this display to external -->
    </div>
    <div id="appear">
        <h5 class="heading" id="timeShow">Your Time : 00:00</h5>
        <div id="shape">
            <span id="textInShape">Click me</span>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
